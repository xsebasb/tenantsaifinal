spring.application.name=tenantmanager
spring.config.import=file:./config.cfg[.properties]
spring.datasource.url=jdbc:firebirdsql://contabilidadpc:3050/${database}
# Nombre de usuario de la base de datos
spring.datasource.username=${usernameDB}
# Contraseï¿½a de la base de datos
spring.datasource.password=${passwordDB}
spring.datasource.hikari.connectionTestQuery=SELECT 1 FROM RDB$DATABASE
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.firebirdsql.jdbc.FBDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.FirebirdDialect
server.port=${port}